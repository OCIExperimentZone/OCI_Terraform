# =============================================================================
# OCI TERRAFORM CALLER WORKFLOW
# =============================================================================
# This workflow calls the reusable workflow from main branch
# Minimal configuration - all logic is in the reusable workflow
# =============================================================================

name: ðŸŽ¯ OCI Terraform

run-name: "ðŸš€ OCI Terraform: ${{ github.ref_name }} â†’ ${{ github.base_ref || vars.BASE_BRANCH || 'Dev' }} [@${{ github.actor }}]"

on:
  # Any branch pushes with tfvars changes (any directory)
  push:
    paths:
      - '**/*.tfvars'
  
  # PR events
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
  
  # Manual trigger
  workflow_dispatch:
    inputs:
      working_dir:
        description: 'Working directory (e.g., toronto, staging)'
        required: false
        type: string
      parallel:
        description: 'Enable parallel execution'
        required: false
        type: boolean
        default: true
      base_branch:
        description: 'Base branch for PR'
        required: false
        type: string

permissions:
  contents: write
  pull-requests: write
  issues: write
  id-token: write
  actions: write

jobs:
  call-reusable-workflow:
    name: ðŸ“ž Call Reusable Workflow
    uses: OCIExperimentZone/OCI_Terraform/.github/workflows/oci-terraform-reusable.yml@main
    with:
      working_dir: ${{ inputs.working_dir || vars.WORKING_DIR || 'toronto' }}
      terraform_version: ${{ vars.TERRAFORM_VERSION || '1.5.6' }}
      python_version: ${{ vars.PYTHON_VERSION || '3.11' }}
      parallel: ${{ inputs.parallel || true }}
      max_workers: ${{ vars.MAX_WORKERS || 3 }}
      base_branch: ${{ inputs.base_branch || vars.BASE_BRANCH || 'Dev' }}
    secrets:
      GT_APP_ID: ${{ secrets.GT_APP_ID }}
      GT_APP_PRIVATE_KEY: ${{ secrets.GT_APP_PRIVATE_KEY }}
      OCI_USER: ${{ secrets.OCI_USER }}
      OCI_FINGERPRINT: ${{ secrets.OCI_FINGERPRINT }}
      OCI_TENANCY: ${{ secrets.OCI_TENANCY }}
      OCI_REGION: ${{ secrets.OCI_REGION }}
      OCI_PRIVATE_KEY: ${{ secrets.OCI_PRIVATE_KEY }}
      AWS_ROLE_ARN: ${{ secrets.AWS_ROLE_ARN }}
      AWS_REGION: ${{ secrets.AWS_REGION }}
