name: Deploy to OCI with Terraform

on:
  push:
    branches:
      - Dev
  workflow_dispatch:

jobs:
  detect_changes:
    runs-on: ubuntu-latest
    outputs:
       identity: ${{ steps.filter.outputs.identity }}
       network: ${{ steps.filter.outputs.network }}
       storage: ${{ steps.filter.outputs.storage }}
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Filter Paths
      id: filter
      uses: dorny/paths-filter@v3
      with:
        filters: |
          identity:
            - 'toronto/identity/**'
          network:
            - 'toronto/network/**'
          storage:
            - 'toronto/storage/**'

    - name: Set Matrix
      id: set-matrix
      run: |
        services=()
        if [[ "${{ needs.changes.identity }}" == "true" ]]; then
          services+=("identity")
        fi
        if [[ "${{ needs.changes.network }}" == "true" ]]; then
          services+=("network")
        fi
        if [[ "${{ needs.changes.storage }}" == "true" ]]; then
          services+=("storage")
        fi
        
        if [ ${#services[@]} -eq 0 ]; then
          echo "has_changes=false" >> $GITHUB_OUTPUT
          echo "matrix={\"service\":[]}" >> $GITHUB_OUTPUT
        else
          echo "has_changes=true" >> $GITHUB_OUTPUT
          matrix=$(printf '%s\n' "${services[@]}" | jq -R . | jq -s '{service: .}')
          echo "matrix=$matrix" >> $GITHUB_OUTPUT
        fi

  deploy:
    needs: detect_changes
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: ${{ fromJson(needs.detect_changes.outputs.services).services }}
    permissions:
      id-token: write
      contents: read

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
        aws-region: ${{ secrets.AWS_REGION }}

    - name: Install Terraform
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: 1.5.6

    - name: Set Up OCI Environment Variables
      run: |
        echo "OCI_TENANCY=${{ secrets.OCI_TENANCY }}" >> $GITHUB_ENV
        echo "OCI_USER=${{ secrets.OCI_USER }}" >> $GITHUB_ENV
        echo "OCI_REGION=${{ secrets.OCI_REGION }}" >> $GITHUB_ENV
        echo "OCI_FINGERPRINT=${{ secrets.OCI_FINGERPRINT }}" >> $GITHUB_ENV
        echo "${{ secrets.OCI_PRIVATE_KEY }}" > oci_api_key.pem
        chmod 600 oci_api_key.pem
        echo "OCI_PRIVATE_KEY_PATH=$PWD/oci_api_key.pem" >> $GITHUB_ENV

    - name: Terraform Init
      run: |
        cd toronto/${{ matrix.service }}
        terraform init 

    - name: Terraform Plan
